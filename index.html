<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Page</title>
</head>
<body>

    <header>
        <div id="hamburger">&#9776;</div>
        <img src="https://raw.githubusercontent.com/rikiariady/VidioHub/796c3761697da262a6fffdef502ef523027ce9f9/IMG_20231123_232513-removebg-preview.png" alt="Logo">
        <button id="searchButton">Search</button>
    </header>

    <nav>
        <!-- Add your navigation links here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="video-container">
        <div class="video-details">
            <h2>Video 1 Title</h2>
            <a href="path/to/your/downloadable/video1.mp4" download class="download-button">Download</a>
        </div>
        <video width="640" height="360" controls>
            <source src="path/to/your/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <div class="video-details">
            <h2>Video 2 Title</h2>
            <a href="path/to/your/downloadable/video2.mp4" download class="download-button">Download</a>
        </div>
        <video width="640" height="360" controls>
            <source src="path/to/your/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Add more video containers as needed -->

    <script src="script.js"></script>

</body>
</html>
