<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VidioHub</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/rikiariady/VidioHub/796c3761697da262a6fffdef502ef523027ce9f9/IMG_20231123_232513-removebg-preview.png" alt="VidioHub Logo">
        </div>
        <div class="nav-container">
            <div class="hamburger-icon">&#9776;</div>
            <div class="share-button">Share</div>
        </div>
    </header>

    <section class="video-section">
        <div class="video">
            <h2>Judul Video 1</h2>
            <iframe width="560" height="315" src="https://path-to-your-video.com/video1.mp4" frameborder="0" allowfullscreen></iframe>
            <p>Deskripsi video 1.</p>
            <a href="#" class="download-button">Download Video 1</a>
        </div>

        <div class="video">
            <h2>Judul Video 2</h2>
            <iframe width="560" height="315" src="https://path-to-your-video.com/video2.mp4" frameborder="0" allowfullscreen></iframe>
            <p>Deskripsi video 2.</p>
            <a href="#" class="download-button">Download Video 2</a>
        </div>

        <!-- Add more video elements as needed -->

        <div class="video">
            <h2>Judul Video 3</h2>
            <iframe width="560" height="315" src="https://path-to-your-video.com/video3.mp4" frameborder="0" allowfullscreen></iframe>
            <p>Deskripsi video 3.</p>
            <a href="#" class="download-button">Download Video 3</a>
        </div>

        <!-- Add more video elements as needed -->
    </section>

    <script src="script.js"></script>
</body>
</html>
